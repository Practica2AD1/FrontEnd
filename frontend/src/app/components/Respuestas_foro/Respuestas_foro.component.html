<div class="centrado">
<br>
<br>
    <h1   face="Comic Sans MS, Arial, MS Sans Serif" style="color:white">Preguntas sin responder</h1>
    <ng-container *ngFor="let preguntas of (prguntas | async)">
        <ul *ngIf="preguntas.estadoRespuesta == 0">
           
          
            <div class="conteiner p-4">
                <div class="row">
                    <div class="col-md-4 mx-auto">
                        <div class="card">
                            <div class="card-body">
                              
                                    
                              <h1   face="Comic Sans MS, Arial, MS Sans Serif" style="color:black">{{preguntas.id_pregunta}} {{preguntas.pregunta}}</h1>

                            </div>
                           
                            
                            
                           
                        </div>
                    </div>
                </div>
            </div>
        </ul>  
    </ng-container> 
    <div class="card-body">
        <h1  face="Comic Sans MS, Arial, MS Sans Serif" style="color:white">No Pregunta</h1>
        <input  clear-input type="number"  [(ngModel)]="resp1">
         <h1   face="Comic Sans MS, Arial, MS Sans Serif" style="color:wheat">Respueta</h1>
        <input   clear-input type="text"  [(ngModel)]="resp">
        <br>
        <br>
    <div>
        <button   (click)="Responder()"> Responder </button>
    </div>
         
    
    </div>

</div>
