<div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card">
          <img src="assets\pictures\contactanos.png" class="card-img-top" alt="...">
          <!--img src="assets\pictures\1e7384aa03c16f7595fb554d377800bf.jpg" class="card-img-top" alt="..."-->

          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let dev of devs;">

                <td>{{ dev.nombre }}</td>
                <td>{{ dev.correo }}</td>

              </tr>

            </tbody>

          </table>

        </div>
      </div>
    </div>
  </div>
</div>
